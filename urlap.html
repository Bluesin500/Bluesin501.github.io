        <div class="container">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            <header id="main-content">
                <figure><a href="images/Kyouto_cover.jpg"><img src="images/Kyouto_cover.jpg" alt="Kyōto borítókép, amin a Kiyomizu-dera templom látható" class="cover_thumbnail"></a></figure>
                <h2>Oszd meg véleményed, illetve ötleteidet, amivel bővíthetjük oldalunkat</h2>
            </header>
            <form action="mailto:gipszjakab@mailinator.com" method="post" enctype="text/plain">
                <fieldset>
                    <legend>Adataid</legend>
                    <label for="name"><strong>Név</strong></label><br>
                    <input type="text" name="angolcim" id="name" size="60" maxlength="60"><br>
                    <label for="email"><strong>Email</strong></label><br>
                    <input type="email" name="email address" id="email" size="60" maxlength="80" value="gibszjakab@mailnator.com"><br>
                    <p class="form">Nem: <br>
                        <input type="radio" id="v1" value="Férfi" name="Férfi"><label for="v1">Férfi</label>
                        <input type="radio" id="v2" value="Nő" name="Nő"><label for="v2">Nő</label>
                        <input type="radio" id="v3" value="Egyéb" name="Egyéb"><label for="v3">Egyéb</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Adatok elküldése</legend>
                    <label for="feedback"><strong>Visszajelzés</strong></label><br>
                    <textarea name="cselekmeny" id="feedback" cols="60" rows="10" placeholder="Írd le véleményed, ötleted" maxlength="800"></textarea>
                    <p class="form">
                        <input type="checkbox" name="hirlevel" id="hirlevel" value="igen" checked>
                        <label for="hirlevel">Szeretnék értesítéseket kapni erről az oldalról</label>
                    </p>
                    <input type="submit" value="Küldés">
                    <input type="reset" value="Alapértelmezett">
                </fieldset>
            </form>
            
        </div>
