            <header id="main-content">
                <figure><a href="images/Kyouto_cover.jpg"><img src="images/Kyouto_cover.jpg" alt="Kyōto borítókép, amin a Kiyomizu-dera templom látható" class="cover_thumbnail"></a></figure>
                <h2>Oszd meg véleményed, illetve ötleteidet, amivel bővíthetjük oldalunkat</h2>
            </header>
            <div class="form-container">
              <div class="overflow-auto">
                <form action="mailto:gipszjakab@mailinator.com" method="post" enctype="text/plain">
                    <fieldset>
                        <legend>Adataid</legend>
                        <label for="name"><strong>Név</strong></label><br>
                        <input type="text" name="angolcim" id="name" size="30" maxlength="30"><br>
                        <label for="email"><strong>Email</strong></label><br>
                        <input type="email" name="email address" id="email" size="30" maxlength="30" value="gibszjakab@mailnator.com"><br>
                        <p class="form">Nem:
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Férfi
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Nő
                            </label>
                          </div>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Adatok elküldése</legend>
                        <label for="feedback"><strong>Visszajelzés</strong></label><br>
                        <textarea name="cselekmeny" id="feedback" cols="40" rows="10" placeholder="Írd le véleményed, ötleted" maxlength="400"></textarea>
                        <p class="form">
                            <input type="checkbox" name="hirlevel" id="hirlevel" value="igen" checked>
                            <label for="hirlevel">Szeretnék értesítéseket kapni erről az oldalról</label>
                        </p>
                        <input type="submit" value="Küldés">
                        <input type="reset" value="Alapértelmezett">
                    </fieldset>
                </form>
              </div>
            </div>
